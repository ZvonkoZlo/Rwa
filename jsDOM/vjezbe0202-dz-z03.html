        else if (ocjena.localeCompare("5")==0) alert("5 - Odliƒçan");
        else alert("Morate upisati broj od 1 do 5.");
        
    }
</script>
    <form onsubmit="return funkcija()" id="form">

        <input id="ocjena" type="text">
